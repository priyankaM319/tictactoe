<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board" class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <p id="status" class="status">Player X's turn</p>
        <button id="reset" class="reset" style="display: none;">Reset Game</button>
        <button id="new-game" class="new-game" style="display: none;">New Game</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h2 id="result-message"></h2>
        <div class="button-container">
            <button id="new-game-result" class="new-game">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
